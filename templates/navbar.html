<div class="container">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'app:home' %}">Bloglar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">My Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'app:category_list' %}">Kategoriyalar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'app:user_list' %}">Foydalanuvchilar</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <span class="navbar-text">
          <a class="nav-link" href="{% url 'app:add_blog'  %}">| Add blog |</a>
      </span>
      <span class="navbar-text">
          <a class="nav-link" href="#">{{ user.username }} | </a>
      </span>
      <span class="navbar-text">
          <a class="nav-link" href="{% url 'user:logout_view' %}">| Logout</a>
      </span>
      {% else %}
      <span class="navbar-text">
          <a class="nav-link" href="{% url 'user:login_view' %}">login |</a>
      </span>
      <span class="navbar-text">
          <a class="nav-link" href="{% url 'user:register' %}">| Register</a>
      </span>
      {% endif %}
    </div>
  </div>
</nav>
  <div class="row" >
      <div class="col-12" >
        {% if messages %}
          {% for mass in messages %}
            <p>{{ mass }}</p>
          {% endfor %}
        {% endif %}
      </div>
  </div>
</div>
